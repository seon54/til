<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>let & closure</title>
</head>
<body>
    <ul>
        <li>JavaScript</li>
        <li>Java</li>
        <li>Python</li>
        <li>Django</li>
    </ul>

    <script>
        var list = document.querySelectorAll('li');

        for (var i = 0; i < list.length; i++) {
        
            list[i].addEventListener('click', () => console.log(i + '번째 리스트입니다'));
        
        }

        for (let i = 0; i < list.length; i++) {
        
        list[i].addEventListener('click', () => console.log(i + '번째 리스트입니다'));
    
    }
    </script>
</body>
</html>
